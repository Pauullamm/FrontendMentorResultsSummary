<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class=outerouterContainer>
    <div class=outerContainer>
      <div class="leftContainer">
        <p>Your Result</p>
        <div class="circle">
          <div class="pointBox"><h1 style="margin-bottom: 0px;margin-top: 0px;font-size: 4em;padding-top: 30px;">76</h1></div>
          <div class="pointBox"><p style="margin-bottom: 0px; margin-top: 10px;">of 100</p></div>
        </div>
        <h1>Great</h1>
        <div class="bottomleftText" style="margin-left: 50px; margin-right: 50px;"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
      </div>
      <div class="rightContainer">
        <div class="summary rightBoxes">Summary</div>
        <div class="reaction rightBoxes">
            <div class="widget"><img class="widget" src="assets\images\icon-reaction.svg" alt="reaction_svg"> Reaction
              <div class="rightScoreBox">/100</div>
            </div>
            
        </div>
        <div class="memory rightBoxes">
          <div class="widget"><img class="widget" src="assets\images\icon-memory.svg" alt=""> Memory
            <div class="rightScoreBox">/100</div>
          </div>
          
        </div>
        <div class="verbal rightBoxes">
          <div class="widget"><img class="widget" src="assets\images\icon-verbal.svg" alt=""> Verbal
            <div class="rightScoreBox">/100</div>
          </div>
          
        </div>
        <div class="visual rightBoxes">
          <div class="widget"><img class="widget" src="assets\images\icon-visual.svg" alt=""> Visual
            <div class="rightScoreBox">/100</div>
          </div>
          
        </div>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <div class="continue rightBoxes"><span style=" position:absolute;width:100%;height:100%;top:0;left: 0;z-index:1;">Continue</span>
        </div></a>
      </div>
    </div>
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Pauullamm">Pauullamm</a>.
    </div>
  </div>
  
</body>
</html>
